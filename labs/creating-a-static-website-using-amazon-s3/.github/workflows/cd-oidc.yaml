name: Deploy site to production bucket

on:
  push:
    branches:
      - main
    paths:
      - 'labs/creating-a-static-website-using-amazon-s3/**'
      
permissions:
  id-token: write # This is required for requesting the JWT
  contents: read  # This is required for actions/checkout

jobs:

  build:
    runs-on: ubuntu-latest
    env:
      BUCKET_NAME: janna-gha-example-prod
      AWS_REGION: us-east-1
    steps:
      - name: Check out code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: actions/configure-aws-credentials@v1
        with:
         role-to-assume: arn:aws:iam::485758492827:role/janna-oidc-deployment
         role-session-name: StaticSiteDeployment
         aws-region: ${{ env.AWS_REGION }}
      - name: deploy files to bucket
        run: aws s3 cp public s3://${{ env.BUCKET_NAME }} --recursive --acl public-read
